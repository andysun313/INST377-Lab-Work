<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andy Sun Final Project</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <link rel="stylesheet" href="./styles.css" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Andy Sun Final Project - Community Center Search</h1>
      </header>
      <div class="container">
        <section class = "left_section box">
        <div class="left_section box">
          <h2>Input</h2>
          <form class="box main_form">
              <div>
              <label for="resto">Filter by Center Name</label>
              <input type="text" id="resto" name="resto" />
            </div>
            <button type="button" id="data_load">Load Community Center Data</button>
            <button type="button" id="data_clear">Clear Data</button>
            <div class="buttons">
              <button type="button" id="generate">Generate List</button>
            </div>
            <div id="center_list">
                <ol id="communitycenter_list"></ol>
            </div>
          </form>
        </div>
        <div class = "left_section_box">
        <h2>Community Center List</h2>
        <ol class="box" id="restaurant_list">
         Local Community Centers
         <div class="lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div>
        </ol>
        </div>
        </section>
        <section class = "right_section box">
        <div class="right_section box">
            <h2>Map of Community Centers</h2>
          <div id="map" class="box">
          </div>
          <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        </div>
        </section>
      </div>
      <footer class="footer">
        <a
          href="http://github.com/andysun313/"
          target="_blank"
          rel="noopener noreferrer"
          >andysun313 Github Org</a
        >
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
